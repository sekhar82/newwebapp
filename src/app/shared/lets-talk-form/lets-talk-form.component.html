<div class="py-5 bg-opacity-25" [ngClass]="{'bg-light':isBgRequired}">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex align-items-end">
                <img src="assets/Bitmap_ew 1.png" alt="" class="img-fluid">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <form [formGroup]="contactForm" (ngSubmit)="contactFormSubmit()">
                    <div>
                        <p class="fs-2 fw-bold">Letâ€™s Talk</p>
                        <p style="font-size: 14px;color: #6F8BA4;">Response with business day, Guaranteed!!</p>
                    </div>
                    <div class="mt-4">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" formControlName="firstName"
                                    placeholder="First name" aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" formControlName="lastName"
                                    placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        <input type="email" class="form-control mt-4" formControlName="email" placeholder="Email"
                            aria-label="Email">
                        <input type="text" class="form-control mt-4" formControlName="phone" placeholder="Phone"
                            aria-label="Phone">

                        <select class="form-select mt-4" formControlName="requestFor"
                            aria-label="Default select example">
                            <option value="" selected hidden>What Services you want to opt?*</option>
                            <option value="Website Development">Website Development</option>
                            <option value="Software Development">Software Development</option>
                            <option value="Mobile Application Development">Mobile Application Development</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                            <option value="Cloude Services">Cloude Services</option>
                            <option value="Enterprise SEO">Enterprise SEO</option>
                            <option value="Social Media Marketing">Social Media Marketing</option>
                            <option value="UI/UX Design">UI/UX Design</option>
                        </select>
                        <textarea class="form-control mt-4" formControlName="message" placeholder="Message"
                            rows="3"></textarea>
                    </div>
                    <button type="submit" [disabled]="contactForm.invalid"
                        class="shadow btn btn-md bg-v-green-l mt-4 text-white ms-auto">Send Details</button>
                </form>
            </div>
        </div>
    </div>
</div>
